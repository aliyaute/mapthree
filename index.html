<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>New Mexico Covid-19 Positivity Rate Over Time</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id='map'></div>
  <div id='console'>
  <h1>New Mexico Covid-19 Positivity Rate Over Time</h1>
  <div class='session'>
    <h2>Cases Per Census Tract</h2>
    <div class='row colors'>
    </div>
    <div class='row labels'>
      <div class='label'><1%</div>
      <div class='label'>3%</div>
      <div class='label'>5%</div>
      <div class='label'>8%</div>
      <div class='label'>>10%</div>
    </div>
  </div>

  <div class='session' id='sliderbar'>
    <h2>Date: <label id='active-hour'>Nov 17, 2020</label></h2>
    <input id='slider' class='row' type='range' min='0' max='3' step='1' value='' />
  </div>
</div>


<script type='text/javascript' src="mapchange.js"></script>


</body>
</html>
